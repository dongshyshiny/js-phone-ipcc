<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alohub Telesale</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<!--Khởi tạo mẫu html-->
<div id="alohub_sipml5">
    <audio id="audio_remote" autoplay="autoplay"></audio>
    <audio id="ringtone" loop="" src="sounds/ringtone.wav"></audio>
    <audio id="ringbacktone" loop="" src="sounds/ringbacktone.wav"></audio>
    <audio id="dtmfTone" src="sounds/dtmf.wav"></audio>
    <input type="text" id="txtDomain" value="" class="hidden" placeholder="e.g: alohub.vn">
    <input type="password" id="txtApiKey" value="" class="hidden" placeholder="apiKey">
    <input type="text" id="txtWebsocketServerUrl" value="" class="hidden" placeholder="e.g: wss://alohub.vn:7443">
    <input type="text" id="txtPrivateIdentity" value="" class="hidden" placeholder="e.g: 9999">
    <input type="password" id="txtPassword" value="" class="hidden">
</div>
<!--End khởi tạo mẫu html-->
</body>
<script src="./jssip-3.10.0.min.js"></script>
<script src="./sipjs.js"></script>
</html>
